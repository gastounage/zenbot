gdax_ltc_btc:
  build: .
  tty: true
  volumes:
    - .:/app
    - /app/node_modules
  links:
    - mongodb
  command: ./zenbot.sh backfill gdax.LTC-BTC; ./zenbot.sh sim --sell_pct 24 gdax.LTC-BTC; ./zenbot.sh trade --buy_pct 24 --sell_pct 24 gdax.LTC-BTC
  restart: always

